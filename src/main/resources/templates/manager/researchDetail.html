<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>文献管理</title>
    <meta name="description" content="这是一个 index 页面"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/paginate/style.css}"/>
    <script th:src="@{/scripts/jquery-2.1.4.js}"></script>
    <script th:src="@{/scripts/amaz/amazeui.min.js}"></script>
    <script th:src="@{/scripts/amaz/app.js}"></script>
</head>

<body>
<header class="am-topbar admin-header" id="header">
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div style="color:#aeb2b7; margin: 10px 0 0 0;" id="hello"> </div>
        <div class="sideMenu" id="sideMenu">
        </div>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        首页
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        文献管理
                    </button>
                </li>
                <th:block th:if="${researchVo}">
                    <li>
                        <button type="button" class="am-btn am-btn-default am-radius am-btn-xs" th:text="${researchVo.name}">
                        </button>
                    </li>
                    <input type="hidden" th:value="${researchVo.id}" id="researchId"/>
                </th:block>
            </ul>
        </div>

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul>
                    文献管理
                </ul>
                <!--data-am-modal="{target: '#my-popup'}" 弹出层 ID  弹出层 190行 开始  271行结束-->

            </div>
            <form class="am-form am-g">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default" id="addReference"><span class="am-icon-plus"></span> 新增</button>
                    <button type="button" class="am-btn am-btn-default" id="exportReference"><span class="am-icon-save"></span> 导出</button>
                    <button type="button" class="am-btn am-btn-default" id="deleteAllReference"><span class="am-icon-trash-o"></span> 删除</button>
                    <button type="button" class="am-btn am-btn-default" id="deleteResearch"><span class="am-icon-trash-o"></span> 删除研究</button>
                    <button type="button" class="am-btn am-btn-default" id="shareReference"><span class="am-icon-mail-forward"></span> 分享文献</button>
                </div>
                <!--<div id="page" class="am-pagination am-fr"></div>-->
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover" id="referenceTable">
                    <thead>
                    <tr class="am-success">
                        <th class="table-check"><input type="checkbox"  id="checkAll"/></th>
                        <th class="table-id am-text-center">年份</th>
                        <th class="table-title">作者</th>
                        <th class="table-type">文献名</th>
                        <th class="table-author am-hide-sm-only">来源</th>

                        <th width="130px" class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <input id="referenceVoList" type="hidden" th:value="${referenceVoList}"/>
                        <tr th:each="reference,referenceStat : ${referenceVoList}" th:id="${'p'+referenceStat.count}">
                            <input type="hidden" th:value="${referenceStat.size}" id="referenceVoListSize"/>
                            <th:block>
                            <td><input type="checkbox" th:id="${'check'+referenceStat.count}" th:value="${reference.id}"/></td>
                            <td class="am-text-center" th:text="${reference.year}"></td>
                            <td th:text="${reference.authors}"></td>
                            <td th:text="${reference.name}"></td>
                            <td th:text="${reference.conference}"></td>

                            <td><div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a class="am-btn am-btn-default am-btn-xs am-text-success am-round" th:href="${'/manager/referenceDetail?referenceId='+reference.id}"><span class="am-icon-search" title="查看条目"></span> </a>
                                    <a class="am-btn am-btn-default am-btn-xs am-text-secondary am-round" title="修改条目" th:href="${'/manager/updateReference?referenceId='+reference.id}"><span class="am-icon-pencil-square-o"></span></a>
                                    <a class="am-btn am-btn-default am-btn-xs am-text-danger am-round" title="删除条目"  th:href="${'/manager/deleteReference?referenceId='+reference.id}" onclick="return confirm('确定要删除吗？')"><span class="am-icon-trash-o" ></span></a>
                                </div>
                            </div></td>
                            </th:block>
                        </tr>
                    </tbody>
                </table>
                <hr />
                <p>
                </p>
            </form>

            <div class="foods">
            </div>
        </div>
    </div>
</div>
<script th:src="@{/scripts/paginate/jquery.paginate.js}"></script>
<script th:src="@{/scripts/common.js}"></script>
<script th:src="@{/scripts/manager/researchDetail.js}"></script>

</body>
</html>
