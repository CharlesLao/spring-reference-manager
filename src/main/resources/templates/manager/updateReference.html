<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>文献管理</title>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/paginate/style.css}"/>
    <script th:src="@{/scripts/jquery-2.1.4.js}"></script>
    <script th:src="@{/scripts/amaz/amazeui.min.js}"></script>
    <script th:src="@{/scripts/amaz/app.js}"></script>
    <script th:src="@{/scripts/jquery-validation/js/jquery.validate.js}"></script>
</head>

<body>
<header class="am-topbar admin-header" id="header">
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div style="color:#aeb2b7; margin: 10px 0 0 0;" id="hello"> </div>
        <div class="sideMenu" id="sideMenu">d
        </div>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        首页
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        文献管理
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        所有文献
                    </button>
                </li>
            </ul>
        </div>

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul>
                    更新文献条目
                </ul>
                <!--data-am-modal="{target: '#my-popup'}" 弹出层 ID  弹出层 190行 开始  271行结束-->

            </div>


            <div class="fbneirong">
                <form class="am-form" id="referenceForm" action="/manager/saveReference" method="post">
                    <input type="hidden"  id="id" name="id" th:value="${referenceVo.id}" />
                    <div class="am-form-group am-cf">
                        <div class="zuo">标题：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="name" name="name" placeholder="请输入标题" th:value="${referenceVo.name}"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">作者：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="authors" name="authors" placeholder="请输入作者" th:value="${referenceVo.authors}"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">年份：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="year" name="year" placeholder="请输入年份" th:value="${referenceVo.year}"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">会议名：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="conference" name="conference" placeholder="请输入会议名" th:value="${referenceVo.conference}"/>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">会议地点：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="hydd" name="hydd" placeholder="请输入会议地点" th:value="${referenceVo.hydd}"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">卷号：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="jh" name="jh" placeholder="请输入卷号" th:value="${referenceVo.jh}"/>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">期号：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="qh" name="qh" placeholder="请输入期号" th:value="${referenceVo.qh}"/>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">开始页码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="beginPage" name="beginPage" placeholder="请输入开始页" th:value="${referenceVo.beginPage}"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">结束页码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="endPage" name="endPage" placeholder="请输入结束页" th:value="${referenceVo.endPage}"/>
                        </div>
                    </div>

                    <input type="hidden" id="orglx" th:value="${referenceVo.lx}" />
                    <div class="am-form-group am-cf">
                        <div class="zuo">文献来源：</div>
                        <div class="you">
                            <select class="am-input-sm" id="lx" name="lx" th:value="${referenceVo.lx}">
                                <option value="书籍" id="书籍">书籍</option>
                                <option value="会议" id="会议">会议</option>
                                <option value="期刊杂志" id="期刊杂志">期刊杂志</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" id="researchId" name="researchId" th:value="${researchVo.id}" />

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 11%;">
                            <button type="submit" class="am-btn am-btn-success am-radius">更新文献条目</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="foods">
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script th:src="@{/scripts/common.js}"></script>
<script th:src="@{/scripts/manager/updateReference.js}"></script>
</body>
</html>
