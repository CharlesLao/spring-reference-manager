<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>个人中心</title>
    <meta name="description" content="这是一个 index 页面"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/paginate/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/sweetalert/sweetalert.css}"/>
    <script th:src="@{/scripts/jquery-2.1.4.js}"></script>
    <script th:src="@{/scripts/amaz/amazeui.min.js}"></script>
    <script th:src="@{/scripts/amaz/app.js}"></script>
    <script th:src="@{/scripts/user/passwordManage.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/sweetalert/sweetalert.min.js}"></script>
</head>

<body>
<header class="am-topbar admin-header" id="header">
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div style="color:#aeb2b7; margin: 10px 0 0 0;" id="hello"> </div>
        <div class="sideMenu" id="sideMenu">
        </div>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        首页
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        个人中心
                    </button>
                </li>
            </ul>
        </div>

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul>
                    个人中心
                </ul>
                <!--data-am-modal="{target: '#my-popup'}" 弹出层 ID  弹出层 190行 开始  271行结束-->

            </div>
            <div class="fbneirong" style="min-height: 150px">
                <form class="am-form">
                    <div class="am-form-group am-cf">
                        <div class="zuo">现在密码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="password" name="password" placeholder="请输入现在密码"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">新密码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="newPassword" name="newPassword" placeholder="请输入新密码"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="zuo">新密码确认：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="请输入新密码"/>
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 11%;">
                            <div id="output" onclick="output()" class="am-btn am-btn-success am-radius">修改密码</div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="foods">
            </div>
        </div>
    </div>
</div>

<script th:src="@{/scripts/paginate/jquery.paginate.js}"></script>
<script th:src="@{/scripts/common.js}"></script>
<script th:src="@{/scripts/manager/researchDetail.js}"></script>

</body>
</html>
